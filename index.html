<style>

    display: none;

  .module-card {
    flex: 0 0 auto;
    width: 250px;

    color: #e6b3ff;
    text-shadow: 0 0 6px #b300b3cc;
  }
</style>

<script>
  const carousel = document.getElementById('modules-carousel');
  let lastTimestamp = null;
  let scrollPos = 0;
  const speed = 0.8; // pixels por milissegundo (ajuste aqui)

  function smoothScroll(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const delta = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    scrollPos += speed * delta;
    if (scrollPos >= carousel.scrollWidth - carousel.clientWidth) {
      scrollPos = 0;
    }
    carousel.scrollLeft = scrollPos;

    requestAnimationFrame(smoothScroll);
  }

  requestAnimationFrame(smoothScroll);
</script>
