<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Método Trader Inteligente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #6c7a89);
      color: #c0c9d9;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #4da6ff;
      text-shadow: 1px 1px 5px #82b1ffcc;
    }

    /* Estilo do carrossel */
    .modulos-section {
      margin-top: 50px;
    }

    .modulos-section h2 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #444;
    }

    .modulos-carousel {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      animation: scroll 25s linear infinite;
    }

    .carousel-track img {
      width: 250px;
      height: auto;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000099;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Repetição para loop infinito suave */
    .carousel-track img:nth-child(n+11) {
      display: none;
    }

    @media (max-width: 768px) {
      .carousel-track img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Método Trader Inteligente</h1>

    <div class="modulos-section">
      <h2>O que você vai aprender com esse Método:</h2>
      <div class="modulos-carousel">
        <div class="carousel-track">
          <!-- Primeira sequência -->
          <img src="assets/modulo1.jpg" alt="Módulo 1" />
          <img src="assets/modulo2.jpg" alt="Módulo 2" />
          <img src="assets/modulo3.jpg" alt="Módulo 3" />
          <img src="assets/modulo4.jpg" alt="Módulo 4" />
          <img src="assets/modulo5.jpg" alt="Módulo 5" />
          <img src="assets/modulo6.jpg" alt="Módulo 6" />
          <img src="assets/modulo7.jpg" alt="Módulo 7" />
          <img src="assets/modulo8.jpg" alt="Módulo 8" />
          <img src="assets/modulo9.jpg" alt="Módulo 9" />
          <img src="assets/modulo10.jpg" alt="Módulo 10" />

          <!-- Segunda sequência (duplicada para scroll infinito) -->
          <img src="assets/modulo1.jpg" alt="Módulo 1" />
          <img src="assets/modulo2.jpg" alt="Módulo 2" />
          <img src="assets/modulo3.jpg" alt="Módulo 3" />
          <img src="assets/modulo4.jpg" alt="Módulo 4" />
          <img src="assets/modulo5.jpg" alt="Módulo 5" />
          <img src="assets/modulo6.jpg" alt="Módulo 6" />
          <img src="assets/modulo7.jpg" alt="Módulo 7" />
          <img src="assets/modulo8.jpg" alt="Módulo 8" />
          <img src="assets/modulo9.jpg" alt="Módulo 9" />
          <img src="assets/modulo10.jpg" alt="Módulo 10" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
